{% extends "template.html" %}
{% block content %}
    <div class="table table-striped table-responsive table-bordered">
        <div>
            {% for recipe in recipes  %}
                <div>
                    <p><b>Name: </b>{{ recipe.name }}</p>
                </div>
                <div>
                    <p><b>Ingredients: </b>{{ recipe.get_ingredients() }}</p>
                </div>
                <hr>
            {% endfor %}
            </div>
    </div>
{% endblock %}
